<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6200ee" />
    <meta
      name="description"

    <title>Counter App</title>

    <link rel="manifest" href="/manifest.webmanifest" />

  <body>
    <header>
      <h1>Counter App</h1>
      <a
        href="https://github.com/philskat/counter-app-web"
        target="_blank"
        class="btn logo32"
      >
        <img class="logo32" src="img/GitHub.png" />
      </a>
      <button id="reset">Reset</button>
    </header>

    <div id="content">
      <div id="counterWrapper">
        <p id="counter">0</p>

      <div id="buttons">
        <button id="incBtn" class="btn-secondary">+</button>
        <button id="decBtn" class="btn-outlined">-</button>
      </div>
    </div>
