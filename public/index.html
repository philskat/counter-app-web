<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Counter App</h1>
      <button id="reset">Reset</button>
    </header>

    <div id="content">
      <div id="counterWrapper">
        <p id="counter">0</p>
      </div>

      <div id="buttons">
        <button id="incBtn" class="btn-secondary">+</button>
        <button id="decBtn" class="btn-outlined">-</button>
      </div>
    </div>
  </body>
</html>
