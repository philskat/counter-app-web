name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build
        env:
          NODE_ENV: production
